	});
//	.append( "<a>" + item.label + "<br><span class='klantautocomplete'>" + item.klant + "</span></a>" )
	var renderItem = function (ul, item) {
		return $( "<li></li>" )
			.data( "item.autocomplete", item )
			.append( "<a>" + item.label + "</a>" )
			.appendTo( ul );
	};
	$( ".projectautocomplete" ).each(function (i) {
	     $(this).autocomplete(autoc).data("autocomplete")._renderItem = renderItem;
	});
	$( ".projectautocomplete" ).bind( "autocompletechange", function(event, ui) {
		if (ui.item == null) {
			var self = this;
			pr_id = this.id;
			// als veld leeg, dan maak ook het hidden veld leeg zodat je het project echt leeg maakt
			var regel = pr_id.replace("project_", "projectid_");
			$('#'+regel).val('');
		}
	});
	$.ui.autocomplete.prototype._renderMenu = function(ul, items) {
		var self = this,
		currentCategory = "";
		$.each( items, function( index, item ) {
			if ( item.klant != currentCategory ) {
				ul.append( "<li class='ui-autocomplete-category'>" + item.klant + "</li>" );
				currentCategory = item.klant;
			}
			self._renderItem( ul, item );
		});
	};
